javafx-dispatcher {
  type = "Dispatcher"
  executor = "space.invaders.gui.JavaFXExecutorServiceConfigurator"
  throughput = 1
}

akka {
    actor {
        provider = remote
    }

    remote {
        enabled-transports = ["akka.remote.netty.tcp"]
        netty.tcp {
          hostname = "127.0.0.1"
          port = 2553
        }
     }
}